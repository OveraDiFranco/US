<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverFit US</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 3px solid #FFD700;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: #FFD700;
      letter-spacing: 1px;
    }
    header h2 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: #f1f1f1;
      font-weight: 300;
    }
    header h3 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #FFD700;
      font-style: italic;
    }
    .logo {
      display: block;
      margin: 1rem auto;
      max-width: 250px;
      filter: drop-shadow(2px 2px 10px #FFD700);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #000;
      padding: 2rem 1rem;
      gap: 1rem;
    }
    nav a {
      color: #00BFFF;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    nav a:hover {
      background-color: #FFD700;
      color: #000;
      transform: translateY(-3px);
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      border-top: 1px solid #333;
      color: #aaa;
      font-size: 0.9rem;
    }
    .country-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .country-buttons a {
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      color: #111;
      background-color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .country-buttons a:hover {
      background-color: #00BFFF;
      color: #fff;
    }
  </style>
</head>
